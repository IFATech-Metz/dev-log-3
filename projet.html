<html>
    <head>
        <title>Météo Time </title>
        <script src="meteo.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="init_page()">
        <h1>Météo Time</h1>
        <p>
            Nom de la ville :
            <input type="text" id="ville" value="">
            <br>
            <button title="button" onclick="get_City_Data()">Envoyer</button>
            <input type="checkbox" id="url_visibility">
        </p>
        
        <div id="debug">            
        </div>

        <p>
            Prévisions pour la ville de <span id="cityName"></span>
        </p>
        <div id="url">
            <br>
        </div>
        <div id="forecast_url">
            <br>
        </div>
        <div id="uv_url">
            <br>
        </div>

        <br>
        <table>
            <tr>
                <td>
                    <span id="meteo"></span>
                </td>
                <td>
                    <img id="icon" src="">
                </td>
                <td>
                    <span id="description"></span>
                </td>
            </tr>
        </table>
        <div id="description"></div>

        <div id="pression"></div>
        <div id="humidite"></div>
        <div id="cloudPercent"></div>

        <div id="latitude"></div>
        <div id="longitude"></div>

        <div id="windDirection"></div>
        <div id="windSpeed"></div>
        <div id="uv"></div>
        <br>
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <br>
        <table>
            <tr>
                <td>
                    <span id="oneDayTemp"></span>
                </td>
                <td>
                    <img id="oneDayIcon" src="">
                </td>
                <td>
                    <span id="oneDayDescription"></span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <span id="twoDaysTemp"></span>
                </td>
                <td>
                    <img id="twoDaysIcon" src="">
                </td>
                <td>
                    <span id="twoDaysDescription"></span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <span id="threeDaysTemp"></span>
                </td>
                <td>
                    <img id="threeDaysIcon" src="">
                </td>
                <td>
                    <span id="threeDaysDescription"></span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <span id="fourDaysTemp"></span>
                </td>
                <td>
                    <img id="fourDaysIcon" src="">
                </td>
                <td>
                    <span id="fourDaysDescription"></span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <span id="fiveDaysTemp"></span>
                </td>
                <td>
                    <img id="fiveDaysIcon" src="">
                </td>
                <td>
                    <span id="fiveDaysDescription"></span>
                </td>
            </tr>
        </table>
    </body>
</html>
