<html>
    <head>
        <title>Météo du jour</title>
        <script src="meteo.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="init_page()">
        <h1>Application M&eacute;t&eacute;o</h1>
        <p>
            Nom de la ville :
            <input type="text" id="ville" value="">
            <br>
            <button title="button" onclick="get_temperature()">Envoyer</button>
            <input type="checkbox" id="url_visibility">
        </p>
        <p>
            Previsions pour la ville de <span id="cityName"></span>
        </p>
        <div id="url">
            <br>
        </div>

        <div id="forecast_url">
            <br>
        </div>
        <br>
        <img id="icon" src="">
        <span id="description"></span>
        <div id="meteo"></div>

        <div id="pression"></div>
        <div id="humidite"></div>

        <div id="latitude"></div>
        <div id="longitude"></div>

        <div id="windDirection"></div>
        <div id="windSpeed"></div>
        <br>

        <span id="oneDayTemp"></span> - <span id="oneDayDescription"></span>
        <br>
        <span id="twoDaysTemp"></span> - <span id="twoDaysDescription"></span>
        <br>
        <span id="threeDaysTemp"></span> - <span id="threeDaysDescription"></span>
        <br>
    </body>
</html>
